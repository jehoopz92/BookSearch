<div class="row mt-5">
  <div class="col-md-6 d-flex justify-content-center">
    <img src="{{ poster }}" alt="" width="55%" />
  </div>

  <div class="col-md-6">
    <h4>{{ title }}</h4>
    <h5 *ngFor="let authors of author">By: {{ authors }}</h5>
    <hr />
    <div class="wrap">
      <div class="box mr-2">
        <h6>List Price</h6>
        <small>{{ listPrice || 'No price' }}</small>
      </div>
      <div class="box">
        <h6>Retail Price</h6>
        <small>{{ retailPrice || 'No price' }}</small>
      </div>
    </div>

    <div class="info mt-4">
      <ul class="list-group">
        <li class="list-group-item accentColor">
          Average Rating:
          <star-rating-comp
            [starType]="'svg'"
            [rating]="stars"
          ></star-rating-comp>
        </li>
        <li class="list-group-item accentColor">
          Categories:
          <h6 *ngFor="let cat of cats">{{ cat }}</h6>
        </li>
        <li class="list-group-item accentColor">Page Count: {{ pageCount }}</li>
        <li class="list-group-item accentColor">
          Publish Date: {{ date | date: 'MM/dd/yyyy' }}
        </li>
      </ul>
    </div>
  </div>
  <div class="jumbotron mt-5 accentColor">
    <h5 class="text-center">Overview</h5>
    <p>{{ overview }}</p>
  </div>
</div>
